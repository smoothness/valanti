<div class="expos">

  <div class="container">
    <div>
      <div class="row">
        <div class="col-xs-12 gallery-tiles">
          <preloader ng-show="!ec.loaded"></preloader>
          <div ng-repeat="expo in ec.expos" ng-show="ec.loaded" class="col-md-6 expo">
            <div class="banner">
            	<img src="{{ENDPOINT_URI}}{{ expo.imagen }}" alt="{{ expo.titulo }} por {{ expo.artistas }}">
            </div>
            <h2>{{ expo.titulo }}</h2>
            <h4>{{ expo.artistas }}</h4>
            <p>{{ expo.descripcion }}</p>
            <p>{{ expo.lugar }}</p>
            <p>{{ expo.fecha }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
