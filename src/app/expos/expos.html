<div class="expos">

  <div class="container">

    <div class="row">

      <div class="col-md-12">
        <preloader ng-show="!ec.loaded"></preloader>
      </div>

      <div ng-repeat="expo in ec.expos" ng-show="ec.loaded" class="col-sm-6">
        <div class="expo">

          <div class="banner">
            <div ng-if="!expo.imagen">
              <img class="img-responsive" src="assets/images/expo-banner-placeholder.jpg" alt="Exposiciones / GalerÃ­a Valanti">
            </div>
            <div ng-if="expo.imagen">
          	  <img class="img-responsive" ng-src="{{ec.baseUri}}imgd.php?q=50&w=500&dpr=2&src={{ expo.imagen }}" alt="{{ expo.titulo }} por {{ expo.artistas }}">
            </div>
          </div>
          <div class="content">
            <h2>{{ expo.titulo }}</h2>
            <h4 ng-if="ec.lang == 'sp'">Artistas: <strong>{{ expo.artistas }}</strong></h4>
            <h4 ng-if="ec.lang == 'en'">Artists: <strong>{{ expo.artistas }}</strong></h4>
            <p>{{ expo.descripcion }}</p>
          </div>
          <div class="footer">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <p ng-if="ec.lang == 'sp'"><strong>Lugar: </strong>{{ expo.lugar }}</p>
                <p ng-if="ec.lang == 'en'"><strong>Location: </strong>{{ expo.lugar }}</p>
              </div>
              <div class="col-md-6 col-sm-12">
                <p ng-if="ec.lang == 'sp'"><strong>Fecha: </strong>{{ expo.fecha | date: 'MM/dd/yyyy @ h:mma' }}</p>
                <p ng-if="ec.lang == 'en'"><strong>Date: </strong>{{ expo.fecha }}</p>
              </div>
            </div>
          </div>

        </div><!-- expo -->

      </div>

    </div><!-- big row -->

  </div>

</div>
