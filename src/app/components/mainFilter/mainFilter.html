<div class="gallery-filter">
  <div class="container">
    <div class="col-md-4">
      <select class="form-control input-sm" ng-model="search.nombreArtista" ng-change="main.updateModel()">
        <option value="" ng-if="main.lang == 'sp'">Buscar por Artista</option>
        <option value="" ng-if="main.lang == 'en'">Search  by Artist</option>
        <option value="{{ artist }}" ng-repeat="artist in main.allArtistNames">{{ artist }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <select class="form-control input-sm" ng-model="search.tipo" ng-change="main.updateModel()">

        <option value="" ng-if="main.lang == 'en'">Search by Type of Piece</option>
        <option value="{{ type }}" ng-repeat="type in main.allPieceTypes">{{ type }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <select class="form-control input-sm" ng-model="search.tecnica" ng-change="main.updateModel()"">

  </div>
