<div class="modal-header">
	<img src="assets/images/galeria-valanti-logo-2x.png" alt="Galer&iacute;a Valanti" width="270">
	<button class="close-btn pull-right" ng-click="ok()"><i class="fa fa-times"></i></button>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-md-8">
			<img class="img-responsive" ng-src="{{ baseUri }}{{ item.imagen }}" alt="{{ item.nombreArtista }} | {{ item.titulo }}">
		</div>
		<div class="col-md-4">
		  <h2>{{ item.nombreArtista }}</h2>
		  <h1>"{{ item.titulo }}"</h1>
		  <p>{{ item.altura }} x {{ item.ancho }} cms.<br>
		  {{ item.ano }}<br>
		  {{ item.tecnica }}</p>
		  <a class="btn btn-default text-uppercase hvr-sweep-to-bottom" href="mailto:inf@galeriavalanti.com">Solicitar información</a>
		  <p><small>Favor <a href="mailto:inf@galeriavalanti.com">contacte</a> la galería para solicitar precios</small></p>
		  <!-- <p><small><a href="#">Regresar a obras del artista</a></small></p> -->
	  </div>
	</div>
</div>

<div class="modal-footer">
    <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
</div>
