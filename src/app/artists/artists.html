<div class="container artists">
  <div>
    <div class="row">
      <div class="col-xs-12 gallery-tiles">

        <preloader ng-show="!ac.loaded"></preloader>
        
        <div class="col-sm-4 col-md-3 col-xs-6" ng-repeat="artist in ac.artists" ng-show="ac.loaded">
        {{ ac.artists | json }}
          <div class="tile">

            <div ng-if="!artist.imagen">
              <img class="img-responsive" ng-src="assets/images/foto-no-disponible.jpg" alt="Foto no Disponible">
            </div>
            <div ng-if="artist.imagen">
              <img ng-click="go('/artists/' + artist.idArtista)" class="img-responsive" ng-src="{{ ac.baseUri }}{{ artist.imagen }}" alt="{{ artist.nombreCompleto }}">
            </div>

            <div class="caption">
              <h5 class="text-uppercase">{{ artist.nombreCompleto }}</h5>
              <a ng-href="/artists/{{ artist.idArtista }}" class="btn btn-default text-uppercase hvr-sweep-to-bottom" role="button">Ver Obras</a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
